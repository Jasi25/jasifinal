<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="editkarostyle.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8a1d1, #fbc2eb, #fad0c4, #ffe0ac, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: #ff7e5f;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .email-collector {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .email-collector button:hover {
            background-color: #ff4a1c;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .email-collector input, .email-collector button {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editkaro.in</h1>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <a class="navbar-brand" href="#">
                <img src="logo1.jpg" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Intro Section -->
        <section class="intro text-center">
            <h2>Welcome to Editkaro.in</h2>
            <p>Your go-to agency for social media marketing and video editing.</p>
        </section>

        <!-- Email Collector Section -->
        <section class="email-collector text-center mx-auto mt-4 p-4">
            <h3>Stay Updated!</h3>
            <form id="emailForm" class="form-inline justify-content-center">
                <input type="email" class="form-control mr-2 mb-2 mb-md-0" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-warning">Subscribe</button>
            </form>
        </section>
    </main>

    <footer class="mt-4">
        <p>Â© 2024 Editkaro.in . All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
